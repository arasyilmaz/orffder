<section class="section bg-home home-half home-registration" style="background: none;" id="home">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7 text-left">
                <span style="
                height: 144%;
                width: 65px;
                position: absolute;
                display: inline-block;
                color: #3D3E44;
                margin-top: -40px;
                border-left: 10px solid;
                border-top: 10px solid;
                border-bottom: 10px solid;
                border-radius: 8px;
                margin-left: -41px;
                "></span>
                <h3 class="home-small-title">“ Elementer müzik kATİYEN SADECe müzik deǧildir, HAReket, DANS ve kONUŞMA ile AYRILMAZ bir bütünlük oluşturur. Kişinin kendi YAPtıǧı, içinde dinleyici OLARAK deǧil kATILIMCI OLARAK yer ALDIǦI müziktir. ”</h3>
                <h3 class="mt-4">Carl Orff</h3>
            </div>
            <div class="col-lg-4 offset-lg-1 mt-5 mt-lg-0">
                <img src="/assets/images/content-right.png" style="width: 100%" alt="">
            </div>
        </div>
    </div>
    <span class="bg-circle" style="
    height: 1500px;
    width: 93%;
    background-color: #F08817;
    border-radius: 48%;
    display: inline-block;
    position: absolute;
    right: -48%;
    top: -225px;
    z-index: -1;
    "></span>
</section>

<ng-template #content let-modal>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <youtube-player [videoId]="id" (ready)="savePlayer($event)" height="450" width="780" (change)="onStateChange($event)"
            [playerVars]="playerVars">
        </youtube-player>
    </div>
</ng-template>
